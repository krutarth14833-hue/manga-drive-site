<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MangaDrive</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: white;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background: #111;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header h1 {
      font-size: 24px;
      margin: 0;
    }

    header button {
      background: #ff4747;
      border: none;
      padding: 10px 18px;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .slider {
      width: 100%;
      height: 200px;
      background: #1a1a1a;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
    }

    .search-box {
      margin: 20px;
      text-align: center;
    }

    .search-box input {
      width: 90%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    .section-title {
      margin: 20px;
      font-size: 18px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 15px;
      padding: 0 20px 40px;
    }

    .card {
      background: #1c1c1c;
      border-radius: 8px;
      height: 180px;
    }
  </style>
</head>
<body>
  <header>
    <h1>MangaDrive</h1>
    <button id="loginBtn">Login / Signup</button>
  </header>

  <div class="slider">‚ùÆ  ‚ùØ</div>

  <div class="search-box">
    <input type="text" placeholder="Login to search manga titles..." disabled />
  </div>

  <h2 class="section-title">üî• Most Popular Manga</h2>
  <div class="grid" id="popular-section">
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
  </div>

  <h2 class="section-title">üìö All Manga Collection</h2>
  <div class="grid" id="all-section">
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
  </div>

  <script>
    document.getElementById("loginBtn").onclick = () => {
      alert("Google login setup not completed yet.");
    };
  </script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const provider = new GoogleAuthProvider();

    const loginBtn = document.getElementById("loginBtn");
    const searchInput = document.querySelector(".search-box input");

    loginBtn.onclick = async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        loginBtn.textContent = "Logout";
        searchInput.disabled = false;
        searchInput.placeholder = "Search manga titles...";
        loginBtn.onclick = logout;
      } catch (error) {
        alert("Login error: " + error.message);
      }
    };

    function logout() {
      signOut(auth)

        })

    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>MangaDrive - Home</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Bangers&display=swap" rel="stylesheet" />
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: 'Poppins', Arial, sans-serif;
    background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
    color: #fff;
    min-height: 100vh;
  }
  
  header {
    background: linear-gradient(90deg, #000 0%, #1a1a1a 50%, #000 100%);
    color: #fff;
    padding: 1.5rem 2rem;
    font-family: 'Bangers', cursive;
    letter-spacing: 3px;
    font-size: 2.5rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 4px 20px rgba(255, 0, 0, 0.3);
    position: sticky;
    top: 0;
    z-index: 100;
  }
  
  .logo {
    background: linear-gradient(45deg, #ff0000, #ff6b6b);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
  }
  
  #login-btn, #logout-btn {
    background: linear-gradient(45deg, #ff0000, #ff4444);
    border: none;
    border-radius: 25px;
    color: white;
    padding: 0.8rem 1.5rem;
    cursor: pointer;
    font-weight: 600;
    font-size: 0.9rem;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(255, 0, 0, 0.3);
  }
  
  #login-btn:hover, #logout-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(255, 0, 0, 0.4);
    background: linear-gradient(45deg, #ff4444, #ff0000);
  }
  
  .container {
    max-width: 1000px;
    margin: 2rem auto;
    padding: 0 1rem;
  }
  
  /* Instagram-style cards */
  .card {
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 2rem;
    margin-bottom: 2rem;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    border: 1px solid rgba(255, 255, 255, 0.1);
    transition: all 0.3s ease;
  }
  
  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 40px rgba(255, 0, 0, 0.2);
  }
  
  /* Carousel styles */
  .carousel {
    position: relative;
    width: 100%;
    height: 400px;
    margin-bottom: 2rem;
    overflow: hidden;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
  }
  
  .carousel-images {
    display: flex;
    transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    height: 100%;
    width: 100%;
  }
  
  .carousel-images img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    flex-shrink: 0;
    flex-basis: 100%;
  }
  
  .carousel-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: linear-gradient(45deg, #ff0000, #ff4444);
    border: none;
    color: white;
    font-size: 1.8rem;
    padding: 0.8rem;
    cursor: pointer;
    border-radius: 50%;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(255, 0, 0, 0.4);
  }
  
  .carousel-btn:hover {
    transform: translateY(-50%) scale(1.1);
    box-shadow: 0 6px 20px rgba(255, 0, 0, 0.6);
  }
  
  #prev-btn { left: 20px; }
  #next-btn { right: 20px; }
  
  /* Search bar */
  #search-bar {
    width: 100%;
    padding: 1rem 1.5rem;
    font-size: 1.1rem;
    margin-bottom: 2rem;
    border: 2px solid rgba(255, 255, 255, 0.1);
    border-radius: 50px;
    background: rgba(255, 255, 255, 0.05);
    color: #fff;
    backdrop-filter: blur(10px);
    transition: all 0.3s ease;
  }
  
  #search-bar:focus {
    outline: none;
    border-color: #ff0000;
    box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
  }
  
  #search-bar::placeholder {
    color: rgba(255, 255, 255, 0.6);
  }
  
  .search-disabled {
    background: rgba(255, 255, 255, 0.02);
    color: #666;
    cursor: not-allowed;
  }
  
  /* Section headers */
  h2 {
    font-family: 'Bangers', cursive;
    font-size: 2rem;
    margin-bottom: 1.5rem;
    background: linear-gradient(45deg, #ff0000, #ff6b6b);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    letter-spacing: 2px;
  }
  
  h3 {
    font-family: 'Bangers', cursive;
    font-size: 1.5rem;
    color: #ff4444;
    letter-spacing: 1px;
  }
  
  /* Manga list - Instagram post style */
  .manga-list {
    list-style: none;
    padding: 0;
    display: grid;
    gap: 1rem;
  }
  
  .manga-list li {
    background: rgba(255, 255, 255, 0.03);
    padding: 1.5rem;
    border-radius: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: all 0.3s ease;
    border: 1px solid rgba(255, 255, 255, 0.05);
  }
  
  .manga-list li:hover {
    background: rgba(255, 255, 255, 0.08);
    transform: translateX(5px);
    border-color: rgba(255, 0, 0, 0.3);
  }
  
  .manga-title {
    font-weight: 600;
    font-size: 1.1rem;
    color: #fff;
  }
  
  .manga-link-btn, #add-manga-btn {
    background: linear-gradient(45deg, #ff0000, #ff4444);
    color: #fff;
    border: none;
    border-radius: 25px;
    padding: 0.7rem 1.5rem;
    cursor: pointer;
    font-size: 0.9rem;
    font-weight: 600;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(255, 0, 0, 0.3);
  }
  
  .manga-link-btn:hover, #add-manga-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(255, 0, 0, 0.4);
  }
  
  .login-required-btn {
    background: linear-gradient(45deg, #666, #888);
    color: #fff;
    border: none;
    border-radius: 25px;
    padding: 0.7rem 1.5rem;
    cursor: pointer;
    font-size: 0.9rem;
    font-weight: 600;
    transition: all 0.3s ease;
  }
  
  .login-required-btn:hover {
    background: linear-gradient(45deg, #ff0000, #ff4444);
    transform: translateY(-2px);
  }
  
  /* Admin section */
  #admin-section {
    margin-top: 2rem;
    padding: 2rem;
    background: linear-gradient(135deg, rgba(255, 0, 0, 0.1), rgba(255, 100, 100, 0.05));
    border-radius: 20px;
    border: 2px dashed rgba(255, 0, 0, 0.3);
  }
  
  #admin-section input {
    margin: 0.5rem;
    padding: 0.8rem 1rem;
    font-size: 1rem;
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 10px;
    background: rgba(255, 255, 255, 0.05);
    color: #fff;
    backdrop-filter: blur(10px);
  }
  
  #admin-section input::placeholder {
    color: rgba(255, 255, 255, 0.6);
  }
  
  #user-email {
    font-weight: 600;
    color: #ff6b6b;
    margin-right: 1rem;
    font-size: 0.9rem;
  }
  
  #header-right {
    display: flex;
    align-items: center;
    gap: 1rem;
  }
  
  .login-message {
    text-align: center;
    padding: 2rem;
    background: linear-gradient(135deg, rgba(255, 0, 0, 0.1), rgba(255, 100, 100, 0.05));
    border-radius: 20px;
    margin: 2rem 0;
    border: 2px solid rgba(255, 0, 0, 0.2);
  }
  
  .login-message h3 {
    margin-bottom: 1rem;
    font-size: 1.8rem;
  }
  
  /* Responsive design */
  @media (max-width: 768px) {
    header {
      font-size: 2rem;
      padding: 1rem;
    }

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - MangaDrive</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>

</head>
<body>

<div class="login-container">
  <h1>Sign in to MangaDrive</h1>
  <button id="googleLogin" class="btn google">Continue with Google</button>
</div>

<script>
  // --- STEP 4: Insert your Firebase keys here ---
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
  };

  const app = firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const provider = new firebase.auth.GoogleAuthProvider();

  document.getElementById("googleLogin").onclick = function () {
    auth.signInWithPopup(provider)
      .then(() => {
        alert("Login successful!");
        window.location.href = "index.html";
      })
      .catch(err => alert(err.message));
  };
</script>

</body>
</html>
